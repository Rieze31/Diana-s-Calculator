<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana's Calculator | Rieze Andrei Venzon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" >
      
        <a href="https://github.com/Rieze31/HangMan" target="_blank">
            <h1>Diana's Calculator</h1>
            <p>Made with โค by Rieze</p>
        </a>     
    </div>
    <div class="wrapper">
        <div id="container">
        <div class="result">
            <input type="text" readonly id="display">
        </div>
        <div id="btns">
            <button class="cell" value="C">C</button>
            <button class="cell" value="%">%</button>
            <button class="cell" value="DEL">DEL</button>
            <button class="cell" value="/">รท</button>
            <button class="cell" value="7">7</button>  
            <button class="cell" value="8">8</button>
            <button class="cell" value="9">9</button>
            <button class="cell" value="*">x</button>
            <button class="cell" value="4">4</button>
            <button class="cell" value="5">5</button>
            <button class="cell" value="6">6</button>
            <button class="cell" value="-">-</button>
            <button class="cell" value="1">1</button>
            <button class="cell" value="2">2</button>
            <button class="cell" value="3">3</button>
            <button class="cell" value="+">+</button>
            <button class="cell" value="00">00</button>
            <button class="cell" value="0">0</button>
            <button class="cell" value=".">.</button>
            <button class="cell" value="=">=</button>
        </div>
    </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
